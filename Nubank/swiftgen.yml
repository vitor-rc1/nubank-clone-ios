input_dir: Nubank/Sources/
output_dir: Nubank/Generated/

## XCAssets
xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift5
    params:
      forceProvidesNamespaces: true
      forceFileNameEnum: true
    output: XCAssets+Generated.swift
    
## Strings
strings:
  inputs:
    - pt-br.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: Strings
      output: Strings+Generated.swift

